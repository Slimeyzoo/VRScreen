<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>VR Bildschirmfreigabe mit WebRTC (PeerJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
      max-width: 280px;
      font-family: sans-serif;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 1em;
    }
    input[type=text] {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      font-size: 1em;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>
      <strong>Meine Peer-ID:</strong> <span id="myId">(lade...)</span>
    </div>

    <label for="remoteIdInput">Peer-ID des Empfängers eingeben:</label>
    <input type="text" id="remoteIdInput" placeholder="Peer-ID hier eingeben" />

    <button id="startShareBtn">Bildschirm teilen & senden</button>
    <button id="startReceiveBtn">Stream empfangen</button>

    <hr>

    <label>Breite:
      <input type="range" id="widthSlider" min="1" max="10" step="0.1" value="4" />
    </label>
    <label>Höhe:
      <input type="range" id="heightSlider" min="0.5" max="6" step="0.1" value="2.25" />
    </label>
    <label>Entfernung:
      <input type="range" id="depthSlider" min="-10" max="-0.5" step="0.1" value="-2" />
    </label>
  </div>

  <a-scene vr-mode-ui="enabled: true">
    <a-assets>
      <video id="screenVideo" autoplay playsinline crossorigin="anonymous" webkit-playsinline></video>
    </a-assets>

    <!-- Umgebung -->
    <a-sky color="#222"></a-sky>
    <a-plane color="#444" rotation="-90 0 0" width="30" height="30"></a-plane>

    <!-- Bildschirm -->
    <a-video id="screenInVR" src="#screenVideo" position="0 1.6 -2" width="4" height="2.25" ></a-video>

    <!-- Kamera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

<script>
  const myIdSpan = document.getElementById('myId');
  const remoteIdInput = document.getElementById('remoteIdInput');
  const startShareBtn = document.getElementById('startShareBtn');
  const startReceiveBtn = document.getElementById('startReceiveBtn');
  const videoEl = document.getElementById('screenVideo');
  const screenInVR = document.getElementById('screenInVR');

  const widthSlider = document.getElementById('widthSlider');
  const heightSlider = document.getElementById('heightSlider');
  const depthSlider = document.getElementById('depthSlider');

  // PeerJS Setup
  const peer = new Peer(); // Automatisch Peer-ID vergeben und Signalisierungsserver nutzen
  let currentCall = null;

  peer.on('open', id => {
    myIdSpan.textContent = id;
  });

  peer.on('error', err => {
    alert('PeerJS Fehler: ' + err);
  });

  // Incoming call annehmen (Empfänger-Seite)
  peer.on('call', call => {
    if (currentCall) {
      currentCall.close();
    }
    currentCall = call;
    call.answer(); // Ohne eigenen Stream antworten (kein Kamera/Mikrofon)
    call.on('stream', remoteStream => {
      // Stream im Video anzeigen & in VR Screen setzen
      videoEl.srcObject = remoteStream;
      videoEl.play();
    });
  });

  // Bildschirm teilen und an remote Peer senden (Sender-Seite)
  startShareBtn.onclick = async () => {
    const remoteId = remoteIdInput.value.trim();
    if (!remoteId) {
      alert('Bitte Peer-ID des Empfängers eingeben!');
      return;
    }
    try {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
      videoEl.srcObject = stream;
      videoEl.play();

      if (currentCall) {
        currentCall.close();
      }
      currentCall = peer.call(remoteId, stream);
      currentCall.on('close', () => {
        alert('Verbindung beendet.');
        videoEl.srcObject = null;
      });
      currentCall.on('error', err => alert('Call Fehler: ' + err));

    } catch (err) {
      alert('Fehler beim Bildschirmzugriff: ' + err);
    }
  };

  // Stream empfangen ohne selbst zu senden
  startReceiveBtn.onclick = () => {
    alert('Warte auf eingehende Bildschirmübertragung...');
    // Die Logik zum Empfangen ist bereits im peer.on('call') Event oben
  };

  // UI Slider zur Steuerung des VR-Bildschirmes
  widthSlider.oninput = e => {
    screenInVR.setAttribute('width', e.target.value);
  };
  heightSlider.oninput = e => {
    screenInVR.setAttribute('height', e.target.value);
  };
  depthSlider.oninput = e => {
    const pos = screenInVR.getAttribute('position');
    screenInVR.setAttribute('position', `${pos.x} ${pos.y} ${e.target.value}`);
  };
</script>
</body>
</html>
